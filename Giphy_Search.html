<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Project 2 - Giphy Search</title>
</head>
<body>
    <header>
        <h3>Welcome to Mark Palmer's</h3>
        <div class="logo">
            <img src="./pictures/Giphy.png" alt="Giphy Logo">
            <span>Search</span>
        </div>                          
    </header>
    <main>
        <form id="search-form">
            <input type="text" id="keyword" placeholder="Enter keyword" required>  <!-- required attribute makes it so you have to enter input text before submit button-->
            <button type="submit">Submit</button>
        </form>
        <div id="results" class="grid"></div>
        <nav aria-label="Page navigation example">
            <ul class="pagination" id = "pagination">
              <li class="page-item"><a class="page-link" href="#">Previous</a></li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
